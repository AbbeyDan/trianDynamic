<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../plugin/seedsui.min.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/setting.css">
    <link rel="stylesheet" href="../../css/uiAlertView-1.0.0.css">
    <title>设置</title>
</head>

<body>
    <div class="setting">
        <nav class="text-center">
            <span class="back icon icon-arrowleft"></span>
            <span class="text"> 设置 </span>
        </nav>
        <ul>
            <li class="edit" style="margin-left: 5px;">
                <a>密码修改</a>
            </li>
            <li class="exitLogon">
                <a>退出登录</a>
            </li>
            <li class="login">
                <a >点击登录</a>
            </li>
        </ul>
        <!-- 修改密码 -->
        <form action="#" style="display:none">
            <div class="oldPsd">
                <label for="">旧密码:</label>
                <input type="password" name="oldPsd" placeholder="请输入旧密码">
                <a href="../../find.html">找回密码</a>
            </div>
            <div class="newPsd">
                <label for="">新密码:</label>
                <input type="password" name="newPsd" placeholder="请输入新的密码">
            </div>
            <div class="confirmation">
                <label for="">再次确认新密码:</label>
                <input type="password" name="confirmation"  placeholder="再次确认新密码">
            </div>
            <div class="submit ">
                <a class="btn btn-success btn-block yes">确认</a>
            </div>

        </form>
    </div>
    <script src="../../js/rem.js"></script>
    <script src="../../plugin/jquery.js"></script>
    <script src="../../js/jquery.uiAlertView-1.0.0.js"></script>
    <script src="../../js/exitLogon.js"></script>
    <script>
        // 返回上一级
        $("nav .back").click(function () {
            history.go(-1);
        });
        // 判断是否登录,显示不同按钮
        var userName = localStorage.getItem("username");
        if (userName) {
            $(".login").hide();
            
            $(".exitLogon").click(function () {
                exitLogon();
            });
        } else {
            $(".login").show();
            $(".exitLogon").hide();
            $(".edit").hide();
            $(".login").click(function () {
                location = "../../login.html";
            });
        }
        // 点击密码修改,显示页面
        $(".edit").click(function () {
            $("form").css("display", "block");
            $("ul").css("display", "none");
        })
        $(".submit a:first").click(function () {
            $("form").css("display", "none");
            $("ul").css("display", "block");
        })

        $(".newPsd input").focus(function () {
            if ($(".oldPsd input").val() != 123456) {
                $.alertView("密码输入不正确");
                $(".oldPsd input").val("")
            }
        })
        // 点击保存,判断密码修改是否一致 
        $(".yes").click(function () {
            if ($(".newPsd input").val() == $(".confirmation input").val()) {
                // 发送ajax请求,保存数据
                $.alertView("修改密码成功");
                location.href="../../login.html"
            } else {
                $.alertView("两次密码输入不一致");
            }
        })

    </script>
</body>

</html>
